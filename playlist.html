<html lang="en">
<head>
  <title>Spotify</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/font-awesome/css/">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body onload="loadPlaylist()">
<div class="container-fluid dark-background">
  <div class="row no-gutters">
    <div class="col-md-2">
      <div class="nav-container">
        <div class="nav dark-background">
          <div class="logo">
            <img src="assets/Spotify_Logo_RGB_White.png" height=auto width="126" alt="spotify-logo">
            <img  class="close" src="assets/icons/close.svg" alt="" onclick="displayMenu()">
          </div>
          <ul class="mt-4 sidebar-list">
            <li class="t-white">
              <div class="list-item-holder">
                  <svg role="img" height="24" width="24" class="svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M12.5 3.247a1 1 0 00-1 0L4 7.577V20h4.5v-6a1 1 0 011-1h5a1 1 0 011 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 013 0l7.5 4.33a2 2 0 011 1.732V21a1 1 0 01-1 1h-6.5a1 1 0 01-1-1v-6h-3v6a1 1 0 01-1 1H3a1 1 0 01-1-1V7.577a2 2 0 011-1.732l7.5-4.33z"></path></svg>
                <a href="index.html">
                  <span>Home</span>
                </a>
              </div>
            </li>
            <li class="t-white">
              <div class="list-item-holder">
                <svg role="img" height="24" width="24" class="svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg>
                <span>Search</span>
              </div>
            </li>
            <li class="t-white">
              <div class="list-item-holder">
                <svg role="img" height="24" width="24" class="svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M14.5 2.134a1 1 0 011 0l6 3.464a1 1 0 01.5.866V21a1 1 0 01-1 1h-6a1 1 0 01-1-1V3a1 1 0 01.5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zm6 0a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1z"></path></svg>
                <span>Your Library</span>
              </div>
            </li>
            <li class="t-white">
              <div class="list-item-holder">
                <img src="assets/icons/add.svg" alt="">
                <span>Create Playlist</span>
              </div>
            </li>
            <li class="t-white">
              <div class="list-item-holder">
                <img src="assets/icons/Like.svg" alt="">
                <span>Liked Songs</span>
              </div>
            </li>
          </ul>
          <div class="divider"></div>
          <div class="playlist">
            <ul class="list-items"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="holder">
        <div class="row no-gutters">
          <div class="col-md-12">
            <div class="top-bar">
              <div class="menu" onclick="displayMenu()">
                <img src="assets/icons/menu.svg" alt="">
              </div>
              <div class="navs-arrows">
                <div class="charrot mr-2"><img src="assets/icons/fi-rr-angle-small-left.svg" alt=""></div>
                <div class="charrot"><img src="assets/icons/fi-rr-angle-small-right.svg" alt=""></div>
              </div>
              <div class="profile">
                <img src="assets/images/User_image.png" width="24px" height="24px" alt="">
                <span class="text-white">Username</span>
              </div>
            </div>
            <div class="main-container">
              <div class="playlist-header">
                <img width="231" alt="">
                 <div class="playlist-header-right">
                   <div>
                     <span class="playlist-heading">PLAYLIST</span>
                   </div>
                   <span class="playlist-title"></span>
                   <div class="playlist-info">
                     <span class="t-white"></span>
                   </div>
                 </div>
              </div>
              <div class="playlist-body mt-5">
                <div class="play">
                  <img src="assets/icons/play_green.svg">
                  <svg role="img" height="32" width="32" viewBox="0 0 24 24" class="green"><path d="M8.667 1.912a6.257 6.257 0 00-7.462 7.677c.24.906.683 1.747 1.295 2.457l7.955 9.482a2.015 2.015 0 003.09 0l7.956-9.482a6.188 6.188 0 001.382-5.234l-.49.097.49-.099a6.303 6.303 0 00-5.162-4.98h-.002a6.24 6.24 0 00-5.295 1.65.623.623 0 01-.848 0 6.257 6.257 0 00-2.91-1.568z"></path></svg>
                </div>
                <table class="table table-borderless table-fixed">
                  <thead>
                  <tr class="table-row">
                    <th scope="col" class="table-text-color">#</th>
                    <th scope="col" class="table-text-color th-lg">TITLE</th>
                    <th scope="col" class="table-text-color">ALBUM</th>
                    <th scope="col" class="table-text-color">DATE ADDED</th>
                    <th scope="col"><svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ytk21e-0 jAKAlG svg"><path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z"></path><path d="M8 3.25a.75.75 0 01.75.75v3.25H11a.75.75 0 010 1.5H7.25V4A.75.75 0 018 3.25z"></path></svg></th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/acdefefe13.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
